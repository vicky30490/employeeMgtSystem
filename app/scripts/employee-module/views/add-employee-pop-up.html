<div class="modal" id="addEmployee">
  <div class="modal-dialog" style=" height:60%;">
    <div class="modal-content">
<form  name="empForm"  ng-submit="empCtrl.addEmployee(empCtrl.employeeInfo)">
      <div class="modal-header gradient-diag1">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="popupAddLabel">Add Employee </h4>
      </div>
      <div class="modal-body clearfix">
        <div class="row">
        <div class="col-xs-12">
        <div class="form-group">
        </div>
        </div>
          <div class="col-xs-6">
          <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="empName" ng-model="empCtrl.employeeInfo.name" required/>
           <p ng-show="empForm.empName.$invalid && !empForm.empName.$pristine" >Employee name is required.</p>
          </div>
          </div>
          
          <div class="col-xs-6">
          <div class="form-group">
          <label>Date of Birth</label>
          
          <input type="date"  class="form-control" ng-model="empCtrl.employeeInfo.dob" required/> 

          </div>
          </div>
          
          <div class="col-xs-6">
          <div class="form-group">
          <label>Date of Joining</label>
          <input type="date" class="form-control" ng-model="empCtrl.employeeInfo.doj" required/>
          </div>
          </div>
          
          <div class="col-xs-6">
          <div class="form-group">
          <label>Department</label>
          <input type="text" class="form-control" ng-model="empCtrl.employeeInfo.department" required/>
          </div>
          </div>
          
          <div class="col-xs-6">
          <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="empCtrl.employeeInfo.title" required/>
          </div>
          </div> 
          
        
          
        </div>
      </div>
      <div class="modal-footer"> 
        <button data-dismiss="modal" class="btn btn-default">Cancel</button> 
        <button data-dismiss="modal" type="submit" class="btn btn-primary no-margin" >Add</button>
      </div>

 </form>


    </div>
  </div>
</div>
